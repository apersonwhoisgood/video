<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Scroll App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Video Feed</h1>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <label class="upload-button" for="videoInput">Upload</label>
        <input type="file" id="videoInput" accept="video/*" multiple onchange="uploadVideos()">
    </div>
    <div class="video-feed" id="videoFeed"></div>
    <script src="script.js"></script>
</body>
</html>
